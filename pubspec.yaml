name: pase_de_asistencia
description: "Pase de Asistencia de los Maestros"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  page_transition: ^2.0.9
  firebase_core: ^3.15.2
  firebase_database: ^11.3.3
  firebase_auth: ^5.7.0
  google_sign_in: ^6.1.5
  intl: ^0.20.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_app.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/fondo.jpg
    - assets/images/login.jpg
    - assets/images/inicio.jpg
    - assets/images/google_logo.png
    - assets/images/logo_app.jpg
    - assets/supervisores.json
